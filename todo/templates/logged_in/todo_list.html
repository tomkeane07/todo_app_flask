{% extends "logged_in/main_dashboard.html" %}
{% block main %}
    <link rel="stylesheet" href="/static/css/todo_list.css">

    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" name="task_description" placeholder="task description...">
        <input type="submit" class="addBtn" value="Add" >
    </div>

    {% for task in todo_list %}
        <ul id="myUL">
            <li>{{ task }}</li>
        </ul>
    {% endfor %}
{% endblock main %}
