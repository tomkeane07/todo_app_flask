{% extends "structure.html" %}

{% block main %}
    <p>{{ message }}</p>
    <form action="/loginuser" method="post">
        <label>log in</label>
        <input placeholder="Username" name="loginuser" type="text">
        <input placeholder="Password" name="loginpassword" type="password">
        <input type="submit">
    </form>

    <form action="/registeruser" method="post">
        <label>register</label>
        <input placeholder="Username" name="registerusername" type="text">
        <input placeholder="Password" name="registerpassword" type="password">
        <input type="submit">
    </form>
{% endblock main %}
